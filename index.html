<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Altoz formation</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Helvetica Neue', Arial, sans-serif;
    }

    body {
      background: #fff;
      color: #000;
      overflow-x: hidden;
    }

    /* Barre de navigation fixe */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: #0b6fb3;
      color: white;
      padding: 16px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 2000;
    }

    .logo {
      font-size: 1.4rem;
      font-weight: bold;
    }

    .hamburger-btn {
      background: none;
      border: none;
      color: white;
      font-size: 1.8rem;
      cursor: pointer;
    }

    /* Sidebar latérale (comme Adidas) */
    .mobile-menu {
      position: fixed;
      top: 0;
      left: -100%;
      width: 85%;
      max-width: 320px;
      height: 100vh;
      background: #fff;
      z-index: 2100;
      padding: 70px 20px 30px;
      box-shadow: 2px 0 10px rgba(0,0,0,0.1);
      transition: left 0.35s ease;
    }

    .mobile-menu.open {
      left: 0;
    }

    .mobile-menu a {
      display: block;
      padding: 14px 0;
      text-decoration: none;
      color: #000;
      font-size: 1.2rem;
      font-weight: 500;
      border-bottom: 1px solid #eee;
    }

    .mobile-menu a:last-child {
      border-bottom: none;
    }

    /* Overlay sombre */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      opacity: 0;
      visibility: hidden;
      z-index: 2050;
      transition: opacity 0.35s, visibility 0.35s;
    }

    .overlay.active {
      opacity: 1;
      visibility: visible;
    }

    /* Contenu principal */
    main {
      padding: 80px 20px 40px;
    }

    section {
      margin-bottom: 40px;
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 12px;
    }

    .compte {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background: #000;
  color: white;
  text-align: center;
  padding: 0px;
  z-index: 1000; /* pour rester au-dessus du contenu */
}
  </style>
</head>
<body>
  <header> 
    <div class="logo">Altoz formation</div>
    <button class="hamburger-btn" id="hamburger">☰</button>
  </header>

  <!-- Sidebar (fonctionne partout) -->
  <nav class="mobile-menu" id="mobileMenu">
    <h1><div class="logo">Altoz formation</div></h1>
    <a href="/Altoz/autre/Accueil.html">Accueil</a>
    <a href="/Altoz/autre/Formations.html">formation</a>
    <a href="/Altoz/autre/Porte folio.html">porte folio</a>
    <a href="/Altoz/autre/Contact.html">Contact</a>
    <a href="/Altoz/connextion.html">connexion</a>
  </nav>

  <!-- Overlay -->
  <div class="overlay" id="overlay"></div>

  <!-- Contenu -->

  <script>
    const hamburger = document.getElementById('hamburger');
    const mobileMenu = document.getElementById('mobileMenu');
    const overlay = document.getElementById('overlay');

    // Ouvrir le menu
    hamburger.addEventListener('click', () => {
      mobileMenu.classList.add('open');
      overlay.classList.add('active');
    });

    // Fermer en cliquant sur l'overlay
    overlay.addEventListener('click', () => {
      mobileMenu.classList.remove('open');
      overlay.classList.remove('active');
    });

    // Fermer en cliquant sur un lien
    document.querySelectorAll('.mobile-menu a').forEach(link => {
      link.addEventListener('click', () => {
        mobileMenu.classList.remove('open');
        overlay.classList.remove('active');
      });
    });
  </script>
</body>
</html>
